<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>フォトフレーム</title>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script defer src="/static/js/main.js"></script>
</head>
<body>
    <h1>フォトフレーム生成</h1>
    <input type="file" id="photoInput" accept="image/*"><br><br>

    <div id="photoFrame" style="padding: 20px; background: #f0f0f0; display: inline-block;">
        <div style="width: 300px; height: 200px; background: #ccc; position: relative;">
            <img id="photoImg" src="" alt="" style="width: 100%; height: 100%; object-fit: cover; display: none;">
        </div>
        <div id="metaInfo">
            <p id="camera">カメラ機種: -</p>
            <p id="datetime">撮影日時: -</p>
            <p id="shutter">シャッター速度: -</p>
            <p id="aperture">絞り: -</p>
            <p id="iso">ISO: -</p>
            <p id="focal">焦点距離: -</p>
        </div>
    </div><br><br>

    <button id="downloadBtn">画像として保存</button>
</body>
</html>
